<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #panel{
            border:solid;
            align-items: center;
            margin: 15%;
            align-content: center;
            justify-content: center;

        }
    </style>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js">
      </script>
</head>

<body>
    <div id ="panel">
        <h3>Using html2pdf to create a PDF using the content of the form</h3>
        <form id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" 
                name="name"><br><br>

            <label for="comment">Comment:</label>
            <input type="text" id="comment" 
                name="comment"><br><br>

            <input type="button" 
                value="Generate PDF" 
                onclick="getContentInPDF()">
        </form>
    </div>

    <script>
        function getContentInPDF() {
            // Access form elements
            let name = document.getElementById('name').value;
            let comment = document.getElementById('comment').value;

            // Create a single HTML element by adding form data
            let element = document.createElement('div');
            element.innerHTML = '<h1>Form Data</h1>' +
                '<p>Name: ' + name + '</p>' +
                '<p>Comment: ' + comment + '</p>';

            // Create a new PDF using the form element
            html2pdf().from(element).save();
        }
    </script>
</body>

</html>
